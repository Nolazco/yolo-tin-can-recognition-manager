<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./resources/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<title>Login Form</title>
</head>
<body>
	<div class="container">
		<div class="row mb-3">
			<div class="col-12 text-center mt-3">
				<img src="./resources/images/tuny-logo.png" alt="Tuny Logo">
			</div>
		</div>
		<div class="card mt-5 w-50 mx-auto float-end">
			<div class="card-body">
				<form action="" id="login-form">
					<div class="form-group">
						<label for="username">Usuario</label>
						<input type="text" 
						       id="username"
						       class="form-control"
						       name="username"
						       placeholder="Ingrese un nombre de usuario"
						       required>
					</div>
					<div class="form-group">
						<label for="passwd">Contraseña</label>
						<input type="password"
						       class="form-control"
						       id="passwd"
						       name="passwd"
						       placeholder="Ingrese una contraseña"
						       required>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="remember-me">
  						<label class="form-check-label" for="remember-me">
    						Recordarme
  						</label>
  						<a href="#" class="p-5 forgot-password-link ml-2 text-decoration-underline">¿Olvidaste tu contraseña?</a>
                    </div>
					<div class="d-grid gap-2 my-2">
						<small id="error" class="form-text text-danger d-none mb-2">
							Los datos ingresados en el inicio de sesión son incorrectos.
						</small>
						<button class="btn btn-primary" type="submit">
							Iniciar sesion <i class="bi bi-box-arrow-in-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
